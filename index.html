<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrinho</title>

    <link rel="stylesheet" href="./styles.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div id="app">
        <header>
            <div class="title">
                Seu carrinho tem <strong>5 itens</strong>
            </div>

            <i class="ph ph-x"></i>
        </header>
        <main>
            <div class="item">
                <img src="./assets/img1.svg" alt="">
                <div class="details">
                    <div class="title">Monitor Gamer Curvo DQHD, 240Hz, 1ms, HDMI e</div>
                    <div class="price-qty">
                        <div class="price">R$ 8.599,90</div>
                        <div class="qty">
                            <button class="sub">
                                <i class="ph ph-minus"></i>
                            </button>
                            <span>1</span>
                            <button class="add">
                                <i class="ph ph-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="./assets/img2.svg" alt="">
                <div class="details">
                    <div class="title">Cadeira Gamer  RGB - Preta com Iluminação (Led)</div>
                    <div class="price-qty">
                        <div class="price">R$ 959,90</div>
                        <div class="qty">
                            <button class="sub">
                                <i class="ph ph-minus"></i>
                            </button>
                            <span>1</span>
                            <button class="add">
                                <i class="ph ph-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="./assets/img3.svg" alt="">
                <div class="details">
                    <div class="title">Teclado Gamer Mecânico Low Profile RGB AW510K 580</div>
                    <div class="price-qty">
                        <div class="price">R$ 1.002,00</div>
                        <div class="qty">
                            <button class="sub">
                                <i class="ph ph-minus"></i>
                            </button>
                            <span>1</span>
                            <button class="add">
                                <i class="ph ph-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="total">
                <span>Total:</span>
                <strong>$10.681,60</strong>
            </div>

            <div class="coupon">
                <i class="ph ph-tag"></i>
                <span>Adicionar cupom</span>
            </div>

            <button>Finalizar compra</button>
    </footer>
    </div>
</body>

</html>
